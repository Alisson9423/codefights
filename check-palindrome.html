    <script type="text/javascript">
        /*tarefa
        
        Dada a string, verifique se é um palíndromo . 
        "Um palíndromo é uma string que lê a mesma da esquerda para a direita e da direita para a esquerda."

        */
        function checkPalindrome(inputString) {
        
            let reverse = inputString.split('').reverse().join('');
		    
		    if(reverse == inputString){
		    	return true;
		    }else{
		    	return false;
		    }
    
        }
        
        console.log(checkPalindrome("aabaa"));
	</script>
