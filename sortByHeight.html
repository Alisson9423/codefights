<!DOCTYPE hmtl>
	<head>
		<title>sortByHeight</title>
	</head>

	<body>
		
	</body>

    <script type="text/javascript">
    
        /*terfa
        Algumas pessoas estão em fila em um parque. 
        
        Há árvores entre elas que não podem ser movidas. 
        
        Sua tarefa é reorganizar as pessoas por suas alturas em uma ordem não descendente sem mover as árvores. 
        
        As pessoas podem ser muito altas!

        Exemplo

        Para a = [-1, 150, 190, 170, -1, -1, 160, 180], a saída deve ser 
        sortByHeight(a) = [-1, 150, 160, 170, -1, -1, 180, 190].

        */
		
		function sortByHeight(a) {
            let pos = [];
            let arrayOrdenado = [];

            a.forEach(function(e,index){
                if(e < 0){
                    pos.push({valor:e,index:index});
                }else{
                    arrayOrdenado.push(e); 
                }
            });

            arrayOrdenado = arrayOrdenado.sort((a,b) => a - b);

            for(let i = 0; i<pos.length; i++)arrayOrdenado.splice(pos[i],0,pos[i].valor)
             
            return arrayOrdenado;
            
        }
        
       sortByHeight([23, 54, -1, 43, 1, -1, -1, 77, -1, -1, -1, 3]);
	</script>

</html>
